<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GIAO DIỆN MÁY TÍNH</title>
</head>
<body>
	<table border="0" width="300" cellspacing="3" cellpadding="0" align="center">
		<tr bgcolor="#00401b">
			<td colspan="4" align="right" valign="bottom" height="100">
				<font color="white">0</font>
			</td>

		</tr>
		<tr bgcolor="#bfffda" align="center" height="70">
			<td colspan="2" width="100">AC</td>
			<td width="70">DEL</td>
			<td width="70">/</td>
		</tr>
		<tr bgcolor="#bfffda" align="center" height="70">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>*</td>
		</tr>
		<tr bgcolor="#bfffda" align="center" height="70">
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>+</td>
		</tr>
		<tr bgcolor="#bfffda" align="center" height="70">
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>-</td>
		</tr>
		<tr bgcolor="#bfffda" align="center" height="70">
			<td>.</td>
			<td>0</td>
			<td colspan="2">=</td>
		</tr>
	</table>

</body>
</html>
